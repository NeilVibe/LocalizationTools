[pytest]
# LocalizationTools - Pytest Configuration
# Comprehensive testing for all components

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore folders excluded from default test run
# - tests/archive: deprecated/old tests
# - tests/api: requires running server (run with: RUN_API_TESTS=1 pytest tests/api/)
norecursedirs = tests/archive tests/api .git __pycache__ *.egg-info .eggs

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=client
    --cov=server
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (full workflow)
    slow: Slow tests (may take >1 second)
    database: Tests requiring database
    network: Tests requiring network/server
    model: Tests requiring ML model
    client: Client-side tests
    server: Server-side tests
    ui: UI/Gradio tests
    asyncio: Asynchronous tests using pytest-asyncio

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
[coverage:run]
source = client,server
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */ARCHIVE/*
    */RessourcesForCodingTheProject/*
    setup.py
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
